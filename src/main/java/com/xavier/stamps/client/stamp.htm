<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="flags/countries.js"></script>
		<script src="jquery.js"></script>
		<script src="jquery.easy-autocomplete.js"></script>
		<script src="blowup.js"></script>
		<script src="jquery.jqpagination.js"></script>
		<script src="stamp.js"></script>
		<link href="easy-autocomplete.css" rel="stylesheet" type="text/css" />
		<link href="jqpagination.css" rel="stylesheet" type="text/css" />
		<link href="stamp.css" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	</head>
	<body>
		<div class="container">
			<div class="left_panel">
				<!--Set Country code -->
				<div class="panel_bottom_margin panel_style">
					<div class="fun_title">GET/SET Country Code</div>
					<div class="tdbox left_side_button">
						<button class="button" type="button" id="countryCode"/>
						    <span class="iconfont">&#xe7a2;</span> Set Country Code
						</button>
					</div>
					<div class="tdbox change_margin_left">
						<input type="text" class="id_disabled inputbox360" value="" id="countryCodeText" placeholder="Please input Country Name to get Country Code:"/>
					</div>
					<div class="tdbox right_side_button float_right">
						<button class="clearbutton" type="button" id="clearCountryCode">
							<span class="iconfont">&#xe523;</span> Clear Country Code
						</button>
					</div>
					<div class="clearfloat"></div>
				</div>
				<!--insert stamp info-->
				<div class="panel_bottom_margin panel_top_margin panel_style">
					<div class="fun_title">ADD STAMP INFO</div>
					<div>
						<div class="tdbox left_side_button">
							<button class="button" type="button" id="addStamp">
								<span class="iconfont">&#xe531;</span> Add a New Stamp
							</button>
						</div>
						<div class="tdbox change_margin_left">
							<input type="text" value="" class="id" id="id" placeholder="Please input ID:"/>
						</div>
						<div class="tdbox">
							<strong>- &nbsp;</strong> <input type="text" class="link" value="" id="link" placeholder="Please input stamp link:"/>
						</div>
						<div class="tdbox right_side_button float_right">
							<button class="clearbutton" type="button" id="clearStampInfo">
								<span class="iconfont">&#xe523;</span> Clear Stamp Info
							</button>
						</div>
						<div class="clearfloat"></div>
					</div>
				</div>
				<!--Get latest code & Delete Stamp By ID-->
				<div class="panel_bottom_margin panel_style">
					<div style="float:left;">
						<div class="fun_title">GET LATEST ID</div>
						<div class="tdbox left_side_button">
							<button class="button" type="button" id="latestID"/>
							<span class="iconfont">&#xe7a2;</span> Get latest stamp ID
							</button>
						</div>
						<div class="tdbox change_margin_left">
							<input type="text" class="id_disabled" value="" id="latestIDText" placeholder="Please input ID:"/>
						</div>
					</div>
					<!--Delete Stamp By ID-->
					<div style="float:left;width:282px;">
						<div class="fun_title" style="margin-left:147px;">DELETE STAMP</div>
						<div class="tdbox left_side_button" style="margin-left:30px;width:120px;">
							<button class="button" type="button" id="deleteStampBtn" style="color:#ffffff;background-color:#45606f;">
							<span class="iconfont" style="color:#f62a66">&#xe602;</span> Delete Stamp
							</button>
						</div>
						<div class="tdbox change_margin_left" style="float:left;">
							<input type="text" class="id_disabled" value="" id="deletedStampID" placeholder="Delete Stamp ID:"/>
						</div>
					</div>

					<!--Clear input message-->
					<div>
						<div class="tdbox right_side_button float_right">
							<button class="clearbutton" type="button" id="clearLatestID" style="margin-top:60px;">
								<span class="iconfont">&#xe523;</span> Clear IDs
							</button>
						</div>
					</div>
					<div class="clearfloat"></div>
				</div>
				<!--Check existed stamp by ID-->
				<div class="panel_bottom_margin panel_style" style="height: 300px;margin-bottom:0;">
					<div class="fun_title">CHECK EXISTED STAMP BY ID</div>
					<div class="tdbox left_side_button">
						<button class="button" type="button" id="existedStampID" >
							<span class="iconfont">&#xe7a2;</span> Get existed stamp ID
						</button>
					</div>
					<div class="tdbox change_margin_left">
						<input type="text" class="id_disabled" value="" id="existedStampIDText" placeholder="Please input ID:"/>
					</div>
					<div class="tdbox right_side_button float_right">
						<button class="clearbutton" type="button" id="clearExistedStampID" >
							<span class="iconfont">&#xe523;</span> Clear Existed Stamp ID
						</button>
					</div>
					<div class="clearfloat"></div>
					<div class="seperator_dash"></div>
					<!--Stamp INFO-->
					<div>
						<div class="stamp_img">
							<img id="siimg" src=""/>
						</div>
						<div id="stamp_info_no_records" class="stamp_info_no_records">
							<div>There's no records!</div>
						</div>
						<div class="stamp_info" id="stamp_info">
							<table>
								<tr>
									<td>ID</td>
									<td><div id="siid"></div></td>
								</tr>
								<tr>
									<td>Country</td>
									<td><div id="sicountry"></div></td>
								</tr>
								<tr>
									<td>Name</td>
									<td><div id="siname"></div></td>
								</tr>
								<tr>
									<td>Series</td>
									<td><div id="siseries"></div></td>
								</tr>
								<tr>
									<td>Themes</td>
									<td><div id="sithemes"></div></td>
								</tr>
							</table>
						</div>
						<div class="clearfloat"></div>
					</div>
				</div>
			</div>
			<div class="seperator_div"></div>
			<div class="stamps_wall">
				<!--pagination-->
				<div class="pagi_panel">
					<div class="pagination">
						<a href="#" class="first" data-action="first">&laquo;</a>
						<a href="#" class="previous" data-action="previous">&lsaquo;</a>
<!--						<input type="text" readonly="readonly" data-max-page="1" />-->
						<input type="text" readonly="readonly"/>
						<a href="#" class="next" data-action="next">&rsaquo;</a>
						<a href="#" class="last" data-action="last">&raquo;</a>
					</div>
				</div>
				<!--stamps search results-->
				<div style="margin-top:-22px; ">
                    <!--Stamps Wall-->
                    <div class="panel_bottom_margin panel_top_margin panel_style search_panel">
                        <div class="fun_title" style="margin-top: 42px;">STAMPS WALL</div>
                        <div>
                            <div class="tdbox left_side_button">
                                <button class="button" type="button" id="searchStamps">
                                    <span class="iconfont">&#xe531;</span> Search Stamps
                                </button>
                            </div>
							<div class="tdbox">
								<input type="text" value="" class="id" id="series" placeholder="Series:"/>
							</div>
							<div class="tdbox">
								<strong>- &nbsp;</strong> <input type="text" class="id" value="" id="country" placeholder="Country:"/>
							</div>
							<div class="tdbox change_margin_left">
								<strong>- &nbsp;</strong> <input type="text" class="id" value="" id="theme" placeholder="Theme:"/>
							</div>
                            <div class="tdbox right_side_button float_right">
                                <button class="clearbutton" type="button" id="clearStampsWallBtn">
                                    <span class="iconfont">&#xe523;</span> Clear 'em
                                </button>
                            </div>
                            <div class="clearfloat"></div>
                        </div>
                    </div>
				</div>
				<!--Stamps images-->
				<div class="square">
					<div class="milky" style="display:none;">
						<br/>No Stamps <br/>Matched!!!<br/><br/>
					</div>
					<ul class="square-inner">
<!--						<li class="grid_item"></li>-->
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
